<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="img">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium-img">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="view" class="icon-view">
      </div>
    </div>
    <div class="nft-info">
      <div class="nft-text">
        <h1 class="nft-title">Equilibrium #3429</h1>
        <p class="nft-desc">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="nft-price-time">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="ethereum" class="icon-eth">
          <p class="price-eth">0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="time" class="icon-clock">
          <p class="time-days">3 days left</p>
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar">
        <p>Creation of </p>
        <p class="creator-name">Jules Wyvern</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/patrickl2901">patrickl2901</a>.
  </div>
</body>
</html>
